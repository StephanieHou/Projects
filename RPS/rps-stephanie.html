<!DOCTYPE html>
<html>

<head>
    <title> Rock, Paper, Scissors </title>
    <!-- CSS -->
    <link href="rps-stephanie.css" type="text/css" rel="stylesheet">
</head> 

<body> 
    <h1> Rock, Paper, Scissors </h1>
    <input type="text" id="inp" placeholder="Enter A Name">
    <br>
    <button id="pr"> Play Rock </button>
    <button id="pp"> Play Paper </button>
    <button id="ps"> Play Scissors </button>
    <br>
    <p id="uc"> User Chooses: </p>
    <p id="cc"> Computer Chooses: </p>
    <p id="result"> Result: </p>
    <p id="tWin"></p>
    <p id="tLose"></p>
    <p id="tTie"></p>
    <!-- Javascript -->
    <script language="javascript" src="rps-stephanie.js"></script>
</body>

</html>
